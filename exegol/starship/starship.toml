# Get editor completions based on the config schema
#"$schema" = 'https://starship.rs/config-schema.json'

format = """$directory${custom.DOMAIN_USER}
${python}${custom.HOST}$character
"""

# Inserts a blank line between shell prompts
add_newline = true

[python]
format = '[${symbol}(\($virtualenv\) )]($style)'
symbol = "üêç "
style = "bold #f3e10b"

[custom.HOST]
disabled = false
when = "test -n $HOSTNAME"
command = 'hostname'
format = "[ÔëÑ $output](bold red) "

[custom.DOMAIN_USER]
disabled = false
when = "test $DOMAIN != '' -a $USER != ''"
command = 'echo $USER@$DOMAIN'
format = "\\[[$output](bold yellow)\\] "

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character]
success_symbol = '[‚ûú](bold red)'
error_symbol = "[‚ùØ](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
